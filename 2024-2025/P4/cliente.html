<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practica 4 DSD</title>
        <link rel="stylesheet" href="cliente.css">
    </head>
    <body>
        <h1>Sistema domotico</h1>
        <div id="secciones">
            <div class="seccion" id="sensores">
                <h2>Sensores</h2>
                <div id="actualizadores">
                    <div class="actualizador">
                        <b>Temperatura</b>
                        <datalist id="marcas-temperatura">
                            <option value="-10" label="-10"></option>
                            <option value="0" label="0"></option>
                            <option value="10" label="10"></option>
                            <option value="20" label="20"></option>
                            <option value="30" label="30"></option>
                            <option value="40" label="40"></option>
                            <option value="50" label="50"></option>
                        </datalist>
                        <input type="range" min="-10" max="50" value="20" step="0.1" list="marcas-temperatura" class="slider" id="actualizador-temperatura">
                        <output class="vista-previa-actualizador" id="vista-previa-temperatura">???</output>
                    </div>
                    <div class="actualizador">
                        <b>Luminosidad</b>
                        <datalist id="marcas-luminosidad">
                            <option value="0" label="0"></option>
                            <option value="25" label="25"></option>
                            <option value="50" label="50"></option>
                            <option value="75" label="75"></option>
                            <option value="100" label="100"></option>
                        </datalist>
                        <input type="range" min="0" max="100" value="50" step="0.1" list="marcas-luminosidad" class="slider" id="actualizador-luminosidad">
                        <output class="vista-previa-actualizador" id="vista-previa-luminosidad">???</output>
                    </div>
                </div>
            </div>
            <div class="seccion" id="actuadores">
                <h2>Actuadores</h2>
                <div id="bloque-actuadores">
                    <button class="actuador" id="actuador-aire"><b>Aire acondicionado</b></button>
                    <button class="actuador" id="actuador-persianas"><b>Persianas</b></button>
                    <button class="actuador" id="actuador-a"><b>Purificador</b></button>
                </div>
            </div>
            <div class="seccion" id="notificaciones">
                <h2>Notificaciones</h2>
                <ul id="lista-notificaciones">
                    <li>???</li>
                    <li>???</li>
                    <li>???</li>
                </ul>
            </div>
            <div class="seccion" id="usuarios">
                <h2>Usuarios</h2>
                <ul id="lista-usuarios">
                    <li>???</li>
                    <li>???</li>
                    <li>???</li>
                </ul>
            </div>
        </div>
    </body>
    <script src="socket.io/socket.io.js"></script>
    <script src="cliente.js"></script>
</html>
